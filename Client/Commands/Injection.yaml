- Alias: inject
  Description: Inject shellcode from the given handler
  Command: 74
  Arguments:
    - Name: pid
      Optional: false
    - Name: handler
      Optional: false
      Type: 2

- Alias: shinject
  Description: Inject arbitrary shellcode into a process
  Command: 74
  Arguments:
    - Name: pid
      Optional: false
    - Name: /path/to/shellcode
      Optional: false
      Type: 1

- Alias: shspawn
  Description: Spawn a process and inject shellcode from the given handler
  Command: 75
  Arguments:
    - Name: handler
      Optional: false
      Type: 2